<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes - Proyectos Dinámicos</title>
    <!-- Enlace al CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Gestión de Clientes - Proyectos Dinámicos</h2>
    <div class="container">
        <table id="clientesTable">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Contacto</th>
                    <th>Proyecto</th>
                    <th>Estado</th>
                    <th>Tentativa</th>
                    <th>Plazo (días)</th>
                    <th>Restante</th>
                    <th>Calidad</th>
                    <th>Prioridad</th>
                    <th>Monto</th>
                    <th>Pago</th>
                    <th>Progreso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button id="agregarProyecto">Agregar Proyecto</button>

    <!-- Enlace al JS externo -->
    <script src="script.js"></script>
</body>
</html>
